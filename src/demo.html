<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class='task1'>
            <h2>Задание 1</h2>
            <span>Кликни на кнопку, чтобы запустить первое задание</span>
            <button class="btn">кликай</button>
        </div>
        <hr />
        <div class="task2">
            <h2>Задание 2</h2>
            <button class='btn2'>Start</button>
            <h3>1.Имя и Фамилия</h3>
            <h1 class="name"></h1>
            <h1 class='lastName'></h1>
            <h3>2.birthday</h3>
            <p class='birthday'></p>
            <h3>3.phoneNumber</h3>
            <p class='phoneNumber'></p>
            <h3>4.email</h3>
            <a class='email'></a>
        </div>
        <hr />
        <div class='task3'>
            <h2>Задание 3</h2>
            <button class="first-btn">first</button>
            <button class="second-btn">second</button>
            <button class="third-btn">third</button>
            <img src="./img/images.jpg" class="image" width='120' height="120" />
            <p class="text">Привет, как дела? Что делаешь?</p>
        </div>
        <hr />
        <div class='task4'>
            <h2>Задание 4</h2>
            <input class='input-arr' />
            <br />
            <button class='btnResult1'>Занести в массив</button>
            <br />
            <button class='btnResult2'>Вывести массив через пробел</button>
            <br />
            <button class='btnResult3'>Добавить новый элемент в конец массива</button>
            <br />
            <button class='btnResult4'>Удалить элемента из конца массива</button>
            <br />
            <button class='btnResult5'>Кнопка для нахождения суммы элементов массива</button>
            <br />
            <button class='btnResult6'>Кнопка для сортировки элементов массива по возрастанию</button>
        </div>
        <hr />
        <div class='task5'>
            <h2>Задание 5</h2>
            1 tour <input class='first-round' />
            2 tour <input class='second-round' />
            3 tour <input class='third-round' />
            Баллы, необходимые для входа в финал <input class='final-round' />
            <button class='submit'>Submit</button>
            <button class='summary-score'>Сумма баллов и ср. арифмет.</button>
            <button class='final-btn'>Финал</button>
        </div>
    </div>
</body>

</html>
